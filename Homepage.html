<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personal Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="util.js"></script>
  </head>
  <body>
    <header>
            <div class="logo-box">
                <img src="./logo.png" alt="logo" class="logo">
            </div>
            <div>
              <h1>The Library</h1>
            </div>
            <div> </div>
    </header>
    <main id="content">
      <div class="search-container">  
        <input type="text" placeholder="Search books ..." class="text search-box">
        <button onclick="search()">Search</button>
      </div> <br>
      <div id="bookList">
        <div class="book-entry" id="book-template">
        </div>
      </div>
      <nav id="nav-btns">
        <button class="button-64" role="button" onclick="window.location.href = 'add.html';"><span class="text">Add Books</span></button> <br> <br>
      </nav>
    </main>
  </body>
</html>
